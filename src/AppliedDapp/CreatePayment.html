<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>

<div class="container">

    <h1>Create Payment<h1>

    <p id="SuccessfulPayment" style="display: none">Success!</p>

    <label for="employeeAddress" class="col-lg-2 control-label">Employee Public Address</label>
    <input id="employeeAddress" type="text">

    <label for="payPerFrequency" class="col-lg-2 control-label">Pay per Frequency</label>
    <input id="payPerFrequency" type="number">

    <!-- 0=NONE, 1=WEEKLY, 2=BI_WEEKLY, 3=SEMI_MONTHLY, 4=MONTHLY -->
    <label for="frequency" class="col-lg-2 control-label">Frequency</label>
    <input id="frequency" type="number">

    <label for="contractEndTime" class="col-lg-2 control-label">Contract End Time</label>
    <input id="contractEndTime" type="number">

    <button id="SubmitPayment"></button>

</div>

<script>
    var createPaymentEvent = Payroll.CreatePaymentEvent();
    createPaymentEvent.watch(function(error,result) {
        if (error) {
            document.getElementById("SuccessfulPayment").innerHTML = "Failure";
        }
        document.getElementById("SuccessfulPayment").style = "display: block";
    });

    document.getElementById("SubmitPayment").onclick(function() {
        Payroll.createPayment();
    });
</script>
</html>
