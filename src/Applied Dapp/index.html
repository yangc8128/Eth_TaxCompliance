<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <h1>Simple Payroll System</h1>

        <label for="name" class="col-lg-2 control-label">Employee Public Address</label>
        <input id="name" type="text">

        <button id="button">Update Instructor</button>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>

        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }

        // Ethereum Account provided by TestRPC
        web3.eth.defaultAccount = web3.eth.accounts[0];
        
        // Connecting to the Smart Contract
        var CoursetroContract = web3.eth.contract(PASTE ABI HERE!);
        var Coursetro = CoursetroContract.at('CONTRACT ADDRESS');
        console.log(Coursetro);

		// The call to Instructor() references the event
        var instructorEvent = Coursetro.Instructor();

        // This is how the event is monitored
        instructorEvent.watch(function(error,result) {
            // Do something with the event that was returned
        }

        // This is how we start the whole event process, from user input
        $("#button").click(function() {
            // Call a function from the Smart Contract
        });


    </script>

</body>
</html>
